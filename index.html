<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shogi Clock</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="site-title">対局時計</h1>
        </header>
        <main>
            <div class="container">
                <form id="form" class="form">
                    <div class="section-basic-time">
                        <label>持ち時間：</label>
                        <input type="number" id="basic-time-hours" class="input"
                            pattern="[0-9]{1,2}" min="0" max="99" value="0">
                        <p>時間</p>
                        <input type="number" id="basic-time-minutes" class="input"
                            pattern="[0-9]{1,2}" min="0" max="59" value="10">
                        <p>分</p>
                    </div>
                    <div class="section-byo-yomi">
                        <label>秒読み：</label>
                        <input type="number" id="byo-yomi" class="input"
                            pattern="[0-9]{1,3}" min="0" max="999" value="30">
                        <p>秒</p>
                    </div>
                    <button type="submit" id="set-clock-btn">セット</button>
                </form>
                <div class="turn-btn-group">
                    <button type="submit" id="turn-btn-left" class="turn-btn turn-btn-left" disabled></button>
                    <button type="submit" id="turn-btn-right" class="turn-btn turn-btn-right" disabled></button>
                </div>
                <div class="clock-body">
                    <div class="section-display">
                        <div class="timer-display">
                            <h2 id="left-player-timer" class="timer-string">00:00</h2>
                        </div>
                        <div class="timer-display">
                            <h2 id="right-player-timer" class="timer-string">00:00</h2>
                        </div>
                    </div>
                    <div class="section-player-info">
                        <div class="player-info player-info-left"></div>
                        <div class="player-info player-info-right"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>音声素材：あみたろの声素材工房（https://amitaro.net/）</p>
            </div>
        </footer>

        <!-- ダイアログ -->
        <dialog id="input-check-dialog" class="dialog">
            <div class="text">
                <h2 class="dialog-title">入力エラー</h2>
                <hr>
                <p>持ち時間と秒読みの値を正しく入力してください。</p>
            </div>
            <div class="dialog-btn">
                <button id="close-btn-input-check-dialog">閉じる</button>
            </div>
        </dialog>
        <dialog id="time-up-dialog" class="dialog">
            <div class="text">
                <h2 class="dialog-title">時間切れ</h2>
                <hr>
                <p>持ち時間を使い切りました。</p>
            </div>
            <div class="dialog-btn">
                <button id="close-btn-time-up-dialog">閉じる</button>
            </div>
        </dialog>

        <!-- スクリプト -->
        <script src="script.js"></script>
    </body>
</html>
