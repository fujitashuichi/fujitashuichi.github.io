<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shogi Clock</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="heading">対局時計</h1>
            <form id="form" class="form">
                <div style="display: flex;">
                    <strong>持ち時間：</strong>
                    <input type="number" id="basic-time-hours" class="input"
                    pattern="[0-9]{1,2}" min="0" max="99" value="0">
                    <h3>時間</h3>
                    <input type="number" id="basic-time-minutes" class="input"
                    pattern="[0-9]{1,2}" min="0" max="59" value="10">
                    <h3>分</h3>
                </div>
                <div class="byo-yomi-group">
                    <strong>秒読み：</strong>
                    <input type="number" id="byo-yomi" class="input"
                    pattern="[0-9]{1,3}" min="0" max="999" value="30">
                    <h3>秒</h3>
                </div>
                <button type="submit" id="submit-btn" class="submit-btn">セット</button>
            </form>
            <div class="turn-btn-group">
                <button type="submit" id="turn-btn-left" class="turn-btn turn-btn-left"></button>
                <button type="submit" id="turn-btn-right" class="turn-btn turn-btn-right"></button>
            </div>
            <div class="clock-body">
                <div class="display-group">
                    <div style="display: flex;">
                        <div class="timer-display">
                            <h2 id="left-player-timer" class="timer-string"><time>00:00</time></h2>
                        </div>
                        <div class="timer-display">
                            <h2 id="right-player-timer" class="timer-string"><time>00:00</time></h2>
                        </div>
                    </div>
                </div>
                <div class="info-window"></div>
            </div>
        </div>
        <dialog id="input-check-dialog" class="dialog">
            <div class="dialog-texts">
                <h2 class="text-alert">入力エラー</h2>
                <hr>
                <p class="text-info">持ち時間と秒読みの値を正しく入力してください。</p>
            </div>
            <div class="dialog-btns">
                <btn id="close-btn-input-check-dialog" class="close-btn">閉じる</btn>
            </div>
        </dialog>
        <dialog id="time-up-dialog" class="dialog">
            <div class="dialog-texts">
                <h2 class="text-alert">時間切れ</h2>
                <hr>
                <p class="text-info">持ち時間を使い切りました。</p>
            </div>
            <div class="dialog-btns">
                <btn id="close-btn-time-up-dialog" class="close-btn">閉じる</btn>
            </div>
        </dialog>
        <script src="script.js"></script>
    </body>
</html>
